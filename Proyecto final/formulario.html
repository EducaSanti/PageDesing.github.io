<body>
    <header class="inicio">
        <h1>Personaliza tu propia web</h1>
    </header>
    <section class="contenedor-formulario">
        <nav>
            <a id="casita" href="index.html"><img id="casa" src="imagenes/casa.png" alt="inicio"></a>
            <a href="temas.html"><button>Temas</button></a>
            <a href="formulario.html"><button>Registrarse</button></a>
            <a href="mapaweb.html"><button>Mapa web</button></a>
            <a href="noticias.html"><button>Noticias</button></a>
            <a href="patrones.html"><button>Patrones</button></a>
            <a href="Desarrolladores.html"><button>Desarrolladores</button></a>
            <a href="acerca.html"><button>Acerca de</button></a>
            <a href="soporte.html"><button>Soporte</button></a>
        </nav>
        <form id="registrarse" action="URL" method="post" enctype="text/plain">
            <legend id="titulo-registro">Regístrate</legend>
            <label for="nombre">Nombre*</label>
            <input id="formulario-registro" type="text" name="nombre" placeholder="nombre" required="required"/><br/>
            <label for="Apellidos">Apellidos*</label>
            <input id="formulario-registro" type="text" name="Apellidos" placeholder="Apellidos" required="required"/><br/>
            <label for="email">Email*</label>
            <input id="formulario-registro" type="email" name="email" placeholder="email" required="required" pattern="[a-zA-Z]{3}[0-9]{2}"/><br/>
            <div class="radio-sexo">
                <label for="HOmbre">H</label>
                <input type="radio" name="sexo"/>
                <label for="Mujer">M</label>
                <input type="radio" name="sexo"/>
            </div>
            <label for="fecha">Fecha de nacimiento*</label>
            <input id="formulario-registro" type="date" name="fechanacimiento" placeholder="Fecha de nacimiento" required="required"/><br/>
            <label for="paisNacimiento">Pais de nacimiento*</label>
            <select name="pais" id="elección-pais">
                <option value="0">España</option>
                <option value="1">Brasil</option>
                <option value="2">Alemania</option>
                <option value="3">Colombia</option>
                <option value="4">Francia</option>
            </select>
            <label for="contraseña">Contraseña*</label>
            <input id="formulario-registro" type="password" name="contraseña" placeholder="contraseña" required="required"  pattern="[0-9]{5}[a-z]{5}"/>
            <a href="recuperacion.html" id="recuperar">Recuperar contraseña</a><br/>
            <label for="hobbits">Hobbits*</label>
            <textarea name="textarea" rows="5" cols="5" placeholder="Escribe tus hobbits" required="required"></textarea>
            <div class="checkbox">
                <input type="checkbox" name="condiciones" id="condiciones" checked/>
                <label for="condiciones">He leído y acepto la Política de privacidad.</label><br/>
                <input type="checkbox" name="suscribirse" id="suscribete">
                <label for="mensaje-suscribirse">Suscríbete a la lista de correo de novedades<br/> de PageDesign (solo unos pocos mensajes al año)</label><br/>
                <input type="checkbox" name="publicidad" id="publicidad">
                <label for="mensaje-publicidad">Al crear una cuenta, aceptas que te enviemos <br/> mensajes publicitarios al correo</label>
            </div>
            <div class="btns-formulario">
                <input type="submit" name="enviar" />
                <input type="reset" name="borrar"/>
            </div>
        </form>
    </section>
    <footer class="contactos">
        <div class="contenedor-principal-pie">

            <div class="contenedor-piepagina">
                <label for="telefono-contacto">Télefono de contacto</label><br />
                <p id="telefono">+34 734 789 145</p><br />
                <label for="correo-contacto">Correo electrónico</label><br />
                <p id="correo">Diseñopagina@gmail.com</p><br/>
                <a href="mapaweb.html">Mapa web</a>
            </div>
            <div class="contenedor-redes">
                <ul id="pie-redes">
                    <li><a href="https://www.instagram.com"><img id="redes-sociales-pie" src="imagenes/instagram.png"
                                alt="instagram"></a></li>
                    <li><a href="https://twitter.com"><img id="redes-sociales-pie" src="imagenes/twitter.png"
                                alt="twitter"></a></li>
                    <li><a href="https://es.linkedin.com "><img id="redes-sociales-pie" src="imagenes/linkedin.png"
                                alt="linkedin"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
