    <header class="inicio">

    <section class="">
        <nav>

        <article>
            <form action="URK" method="POST" enctype="text/plain">
                <legend>Recuperar Contraseña</legend>
                <label for="correo">Email*</label>
                <input type="email" name="correo" id="correo-form" required placeholder="Email"/>
                <label for="tel">Télefono*</label>
                <input type="tel" name="telefono" id="telefono-form" pattern="[0-9][9]" required placeholder="Télefono"/>
                <label for="contraseña">Contraseña*</label>
                <input type="password" name="contraseña" id="contraseña-form" pattern="[a-zA-Z][6][0-9][2]" required placeholder="contraseña"/>
                <label for="repetir">Vuelve a escribir tu contraseña*</label>
                <input type="password" name="repetir-contraseña" id="repetir-contraseña" pattern="[a-zA-Z][6][0-9][2]" required placeholder="Repetir contraseña"/>
                <input type="submit" value="enviar"/>
            </form>
        </article>
    </section>
    <footer class="contactos">
        <div class="contenedor-principal-pie">

            <div class="contenedor-piepagina">
                <label for="telefono-contacto">Télefono de contacto</label><br />
                <p id="telefono">+34 734 789 145</p><br />
                <label for="correo-contacto">Correo electrónico</label><br />
                <p id="correo">Diseñopagina@gmail.com</p><br />
                <a href="mapaweb.html">Mapa web</a>
            </div>
            <div class="contenedor-redes">
                <ul id="pie-redes">
                    <li><a href="https://www.instagram.com"><img id="redes-sociales-pie" src="imagenes/instagram.png"
                                alt="instagram"></a></li>
                    <li><a href="https://twitter.com"><img id="redes-sociales-pie" src="imagenes/twitter.png"
                                alt="twitter"></a></li>
                    <li><a href="https://es.linkedin.com "><img id="redes-sociales-pie" src="imagenes/linkedin.png"
                                alt="linkedin"></a></li>
                </ul>
            </div>
        </div>
    </footer>
